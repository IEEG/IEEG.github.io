<!Doctype html>
<html>
<style>

body {
  height: 100%;
}

#elecTable-bttn-group {
    height: 2%;
    width: 100%
}

#elecTable-bttn-group button {
    background-color: #4CAF50;
    /* Green background */
    border: 0px solid rgb(160, 170, 160);
    /* Green border */
    color: white;
    /* White text */
    padding: 0px 0px;
    /* Some padding */
    cursor: pointer;
    /* Pointer/hand icon */
    float: left;
    /* Float the buttons side by side */
    width: 20%;
    height: 100%;
    text-align: center;
    margin-top: auto;
    margin-bottom: auto;
}

/* Clear floats (clearfix hack) */
#elecTable-bttn-group:after {
    content: "";
    clear: both;
    display: table;
}

#elecTable-bttn-group div:not(:last-child) {
    border-right: none;
    /* Prevent double borders */
}


/* Add a background color on hover */
#elecTable-bttn-group button:hover {
    background-color: #3e8e41;
}

.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}

</style>
<body>

<div id="elecTable-bttn-group">
    <div><button id="elecTable-bttn-select">Select</button></div>
    <div><button id="elecTable-bttn-edit">Edit</button></div>
    <div><button id="elecTable-bttn-display">Display</button></div>
    <div><button id="elecTable-bttn-columns">Columns</button></div>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
</div>

</body>
</html>
